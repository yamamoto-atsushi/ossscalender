<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages FullCalendar</title>
  <!-- FullCalendar CSSとJavaScriptのリンクを追加 -->
  <link rel="stylesheet" href="fullcalendar.min.css">
  <script src="fullcalendar.min.js"></script>
</head>
<body>
  <!-- FullCalendarを表示するための空のdiv要素を作成 -->
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        // FullCalendarの設定やイベントデータを追加
        // ここにFullCalendarのオプションやGoogle Calendarのデータなどを追加
      });

      calendar.render();
    });
  </script>
</body>
</html>
